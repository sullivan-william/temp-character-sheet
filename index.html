<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="general">
            <div>
                <h2 class="character-name"></h2>
                <h3 class="age"></h3>
            </div>
            <div>
                <h3 class="race"></h3>
                <h3 class="character-class"></h3>
                <h3 class="lvl"></h3>
            </div>
            <div>
                <h3 class="armor-class"></h3>
                <h3 class="speed"></h3>
                <h3 class="hit-dice"></h3>
            </div>
        </div>

        <div id="health-header">
            <h1>Health</h1>
            <h4 class="max-hp"></h4>
        </div>

        <div id="health-container">
            <div id="hp-left">
                <div id="current-hp-container">
                    <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>heart</title>
                        <path
                            d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
                    </svg>
                    <h1 class="hp"></h1>
                </div>
                <div class="increment-container">
                    <div>
                        <button class="increment up">+</button><button class="increment down">-</button>
                    </div>
                </div>
            </div>
            <div id="hp-right">
                <div id="temp-hp-container">
                    <svg id="shield-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>shield</title>
                        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z" />
                    </svg>
                    <h1 class="temp-hp"></h1>
                </div>
                <div class="increment-container">
                    <div>
                        <button class="increment temp-up">+</button><button class="increment temp-down">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="attributes-container">
            <h3 class="strength attribute"></h3>
            <h3 class="dexterity attribute"></h3>
            <h3 class="constitution attribute"></h3>
            <h3 class="intelligence attribute"></h3>
            <h3 class="wisdom attribute"></h3>
            <h3 class="charisma attribute"></h3>
        </div>

        <div id="skills-container">
            <div id="inspiration">
                <h1 id="inspo-status" class="unchecked">Inspiration</h1>
                <label class="switch">
                    <input id="inspo-switch" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="proficiency">
                <h1>Proficiency Bonus:</h1>
                <h1 id="proficiency-bonus"></h1>
            </div>
            <div id="saving-throws">
                <h1>Saving Throws</h1>
            </div>
            <div id="skills">
                <h1>Skills</h1>
                <div>
                    <input type="checkbox" name="acrobatics" id="acrobatics">
                    <label for="acrobatics">Acrobatics (Dex)</label>
                </div>
                <div>
                    <input type="checkbox" name="animal-handling" id="animal-handling">
                    <label for="animal-handling">Animal Handling (Wis)</label>
                </div>
                <div>
                    <input type="checkbox" name="arcana" id="arcana" checked>
                    <label for="arcana">Arcana (Int)</label>
                </div>
                <div>
                    <input type="checkbox" name="athletics" id="athletics">
                    <label for="athletics">Athletics (Str)</label>
                </div>
                <div>
                    <input type="checkbox" name="deception" id="deception">
                    <label for="deception">Deception (Cha)</label>
                </div>
                <div>
                    <input type="checkbox" name="history" id="history">
                    <label for="history">History (Int)</label>
                </div>
                <div>
                    <input type="checkbox" name="insight" id="insight">
                    <label for="insight">Insight (Wis)</label>
                </div>
                <div>
                    <input type="checkbox" name="intimidation" id="intimidation" checked>
                    <label for="intimidation">Intimidation (Cha)</label>
                </div>
                <div>
                    <input type="checkbox" name="investigation" id="investigation">
                    <label for="investigation">Investigation (Int)</label>
                </div>
                <div>
                    <input type="checkbox" name="medicine" id="medicine">
                    <label for="medicine">Medicine (Wis)</label>
                </div>
                <div>
                    <input type="checkbox" name="nature" id="nature">
                    <label for="nature">Nature (Int)</label>
                </div>
                <div>
                    <input type="checkbox" name="perception" id="perception">
                    <label for="perception">Perception (Wis)</label>
                </div>
                <div>
                    <input type="checkbox" name="performance" id="performance">
                    <label for="performance">Performance (Cha)</label>
                </div>
                <div>
                    <input type="checkbox" name="persuasion" id="persuasion" checked>
                    <label for="persuasion">x2 Persuasion (Cha)</label>
                </div>
                <div>
                    <input type="checkbox" name="religion" id="religion">
                    <label for="religion">Religion (Int)</label>
                </div>
                <div>
                    <input type="checkbox" name="sleight-of-hand" id="sleight-of-hand">
                    <label for="sleight-of-hand">Sleight of Hand (Dex)</label>
                </div>
                <div>
                    <input type="checkbox" name="stealth" id="stealth">
                    <label for="stealth">Stealth (Dex)</label>
                </div>
                <div>
                    <input type="checkbox" name="survival" id="survival">
                    <label for="survival">Survival (Wis)</label>
                </div>
            </div>
        </div>

        <div class="cantrips">
            <div class="dropdown">
                <button class="dropdown-btn">Cantrips ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>

        <div class="spells">
            <div class="dropdown">
                <button class="dropdown-btn">Spells ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>

        <div class="traits">
            <div class="dropdown">
                <button class="dropdown-btn">Traits ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="traits-display">
                <h2 class="trait-name"></h2>
                <p class="description"></p>
            </div>
        </div>

        <div class="inventory-header">
            <h1>Inventory</h1>
        </div>

        <div class="inventory-container">
            <ul class="inventory"></ul>
            <h2 class="gold"></h2>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
