<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="cantrips">
            <div class="dropdown">
                <button class="dropdown-btn">Cantrips ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>

        <div class="spells">
            <div class="dropdown">
                <button class="dropdown-btn">Spells ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
