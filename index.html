<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="general">
            <h2 class="character-name"></h2>
            <h3 class="race"></h3>
            <h3 class="character-class"></h3>
            <h3 class="age"></h3>
            <h3 class="lvl"></h3>
            <h3 class="armor-class"></h3>
            <h3 class="speed"></h3>
            <h3 class="hit-dice"></h3>
        </div>

        <div class="hp">
            <h3 class="max-hp"></h3>
            <div class="increment-container">
                <h3 class="current-hp"></h3>
                <div>
                    <button class="increment up">△</button><button class="increment down">▽</button>
                </div>
            </div>
            <div class="increment-container">
                <h3 class="temp-hp"></h3>
                <div>
                    <button class="increment temp-up">△</button><button class="increment temp-down">▽</button>
                </div>
            </div>
        </div>

        <div class="attributes">
            <h3 class="strength">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
            <h3 class="dexterity">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
            <h3 class="constitution">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
            <h3 class="intelligence">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
            <h3 class="wisdom">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
            <h3 class="charisma">
                <h4 class="value"></h4>
                <h4 class="mod"></h4>
            </h3>
        </div>

        <div class="cantrips">
            <div class="dropdown">
                <button class="dropdown-btn">Cantrips ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>

        <div class="spells">
            <div class="dropdown">
                <button class="dropdown-btn">Spells ▽</button>
                <div class="dropdown-items">
                </div>
            </div>
            <div class="spell-display">
                <h2 class="spell-name"></h2>
                <h3 class="casting-time"></h3>
                <h3 class="range"></h3>
                <h3 class="components"></h3>
                <h3 class="duration"></h3>
                <p class="description"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
